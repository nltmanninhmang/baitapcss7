<!--

Tạo kiểu theo ý thích của bạn.
Hãy xem hình ảnh mục tiêu để lấy cảm hứng.
Nhưng nó phải có các tính năng sau:
1. Văn bản trong h1 sử dụng phông chữ "Libre Baskerville" Regular từ Google Fonts:
  https://fonts.google.com/specimen/Libre+Baskerville
2. Chữ màu trắng và nền màu đen.
3. Thêm hình ảnh trong thử mục imgages trong thư mục assets. Hình ảnh phải có viền 5px màu trắng.
4. Văn bản được canh giữa.
5. Tạo thẻ div chữa các đối tượng h1, p và img. Điều chỉnh lề sao cho hình ảnh 
và văn bản được căn giữa trên trang.
  Gợi ý: Bạn căn giữa đối tượng div theo chiều ngang bằng cách đặt chiều rộng là 50% (hoặc kích thước cố định)
   và lề trái là 25% (hoặc sử dụng margin:auto).
  Gợi ý: Đặt chiều rộng của hình ảnh là 100% để nó lấp đầy div.
6. Đọc về thuộc tính text-transform trên tài liệu MDN để làm cho h1 viết hoa bằng CSS.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nguyễn Lê Trần Minh</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Libre Baskerville', serif;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 50%;
      margin: 0 auto;
    }

    .container img {
      border: 5px solid white;
      max-width: 100%;
    }

    .container h1 {
      text-transform: uppercase;
      margin: 10px 0;
    }

    .container p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/images/daenerys.jpeg" alt="">
    <h1>that special moment</h1>
    <p>When you find the perfect avocado at the super market</p>
  </div>
</body>
</html>
